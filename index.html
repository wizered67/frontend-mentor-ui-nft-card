<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imageContainer">
          <img class="mainImage" src="./images/image-equilibrium.jpg" />
          <div class="mainImageHover">
            <img src="./images/icon-view.svg" />
          </div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="moreDetails">
          <div class="price">
            <img class="icon" src="./images/icon-ethereum.svg" />0.041 ETH
          </div>
          <div class="time">
            <img class="icon" src="./images/icon-clock.svg" />3 days left
          </div>
        </div>
        <hr />
        <div class="creatorInfo">
          <img class="creatorAvatar" src="./images/image-avatar.png" />
          <span>Creation of <span class="creatorName">Jules Wyvern</span></span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adam</a>.
      </div>
    </div>
  </body>
</html>
